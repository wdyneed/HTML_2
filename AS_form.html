<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="result.html" method="GET">
        <fieldset>
            <legend>고장 신고</legend>
            <div>
                <label for="name"> 이름: </label>
                <input type="text" name="name" placeholder="이름" autocomplete="ON" required>
            </div>
            <div>
                <label for="password">비밀번호: </label>
                <input type="password" name="password" placeholder="비밀번호" required>
                <!-- 수정을 위한 비밀번호 입력 -->
            </div>
            <div>
                <label for="address">주소: </label>
                <input type="text" name="address" placeholder="OO로 123" required>
            </div>
            <div>
                <select name="type" id="">
                    <option value="1">물 샘</option>
                    <option value="2">동작 안됨</option>
                    <option value="3">기타</option>
                </select>
            </div>
            <div>
                <label for="summary">상세사유: </label>
                <textarea name="summary" id="" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <br>
        <input type="submit" value="제출">
    </form>
</body>
</html>
